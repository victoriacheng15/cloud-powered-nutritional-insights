name: Project 3 Web Docker Deploy

on:
  push:
    branches: [ main ]
    paths: [ 'project3/frontend/**' ]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5.0.0
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
          
      - name: Build and push Docker image
        working-directory: ./project3/frontend
        run: |
          echo "Building Docker image..."
          docker build -t project3-nutritional-web:latest .
          
          echo "Tagging for GitHub Container Registry..."
          docker tag project3-nutritional-web:latest ghcr.io/${{ github.repository_owner }}/project3-nutritional-web:latest
          
          echo "Pushing to GitHub Container Registry..."
          docker push ghcr.io/${{ github.repository_owner }}/project3-nutritional-web:latest
          
          echo "âœ… Docker image built and pushed successfully"
  deploy-to-azure:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2.2.17
        with:
          app-name: project3-nutritional-web
          images: ghcr.io/${{ github.repository_owner }}/project3-nutritional-web:latest
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
