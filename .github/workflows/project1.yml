name: Project 1 CI/CD

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        working-directory: ./project1
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install -r requirements.txt
          
      - name: Run Ruff checks
        working-directory: ./project1
        run: |
          echo "Running Ruff linting checks..."
          ruff check data_analysis.py lambda_function.py
          
      - name: Test Python imports
        working-directory: ./project1
        run: |
          python -c "import data_analysis; print('✅ data_analysis.py imports successfully')"
          python -c "import lambda_function; print('✅ lambda_function.py imports successfully')"

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
          
      - name: Build and push Docker image
        working-directory: ./project1
        run: |
          echo "Building Docker image..."
          docker build -t diet-analysis:latest .
          
          echo "Tagging for GitHub Container Registry..."
          docker tag diet-analysis:latest ghcr.io/${{ github.repository_owner }}/diet-analysis:latest
          
          echo "Pushing to GitHub Container Registry..."
          docker push ghcr.io/${{ github.repository_owner }}/diet-analysis:latest
          
          echo "✅ Docker image built and pushed successfully"

  deployment-simulation:
    name: Deployment Simulation
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        working-directory: ./project1
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run deployment simulation
        working-directory: ./project1
        run: |
          echo "=== DEPLOYMENT SIMULATION STARTED ==="
          echo "Deployment started at: $(date)"
          echo "Environment: GitHub Actions Simulation"
          echo ""
          
          echo "Running data analysis application..."
          python data_analysis.py
          
          echo ""
          echo "Deployment completed at: $(date)"
          echo "=== DEPLOYMENT SIMULATION COMPLETED ==="
    
